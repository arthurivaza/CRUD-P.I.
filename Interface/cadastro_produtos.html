<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastrar Produto</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Cadastrar Produto</h1>
        </header>

        <form id="cadastroForm">
            <div class="form-group">
                <label for="nome">Nome do Produto</label>
                <input type="text" id="nome" name="nome" required>
            </div>
            <div class="form-group">
                <label for="codigoBarras">Código de Barras</label>
                <input type="text" id="codigoBarras" name="codigoBarras" required>
            </div>
            <div class="form-group">
                <label for="descricao">Descrição</label>
                <textarea id="descricao" name="descricao" required></textarea>
            </div>
            <div class="form-group">
                <label for="precoVenda">Preço de Venda (R$)</label>
                <input type="number" step="0.01" id="precoVenda" name="precoVenda" required>
            </div>
            <div class="form-group">
                <label for="precoCusto">Preço de Custo (R$)</label>
                <input type="number" step="0.01" id="precoCusto" name="precoCusto" required>
            </div>
            <div class="form-group">
                <label for="categoria">Categoria</label>
                <input type="text" id="categoria" name="categoria" required>
            </div>
            <div class="form-group">
                <label for="quantidade">Quantidade em Estoque</label>
                <input type="number" id="quantidade" name="quantidade" required>
            </div>
            <button type="submit">Cadastrar Produto</button>
        </form>
    </div>

    <script>
        // Função para lidar com o envio do formulário de cadastro
        document.getElementById('cadastroForm').addEventListener('submit', function(e) {
            e.preventDefault();

            // Obter os dados do formulário
            const produto = {
                nome: document.getElementById('nome').value,
                codigoBarras: document.getElementById('codigoBarras').value,
                descricao: document.getElementById('descricao').value,
                precoVenda: document.getElementById('precoVenda').value,
                precoCusto: document.getElementById('precoCusto').value,
                categoria: document.getElementById('categoria').value,
                quantidade: document.getElementById('quantidade').value
            };

            console.log('Produto cadastrado:', produto);

            // Aqui você pode adicionar a lógica para enviar os dados para o backend
            // Exemplo: fetch('/api/produtos', { method: 'POST', body: JSON.stringify(produto) });

            alert('Produto cadastrado com sucesso!');
            window.location.href = 'gerenciar_produtos.html'; // Redireciona para a página de gerenciamento após cadastrar
        });

    </script>
</body>
</html>
